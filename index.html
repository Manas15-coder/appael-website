<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Apparel Store</a>

          </button>

        </div>

      <!--carousel-->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/DisneyAll_Desktop_R_1520x.progressive.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/DisneyAll_Desktop_R_1520x.progressive.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/imgpsh_fullsize_anim_11_1_1520x.progressive.png.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

                    <img src="./images/3940X3800_veirdo_blue_1.webp" class="categories-img">

                    <img src="./images/1244X1200_PINK_POLO_1_18c809b9-4aed-4dfe-a696-0fb9d3e860de.webp" class="categories-img">
